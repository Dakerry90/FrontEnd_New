            background-color: #f44336;

        }

</head>

        <table>

        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayankunle</td>

            </tr>
        </tbody>
    </table>
