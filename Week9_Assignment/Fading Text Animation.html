<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text Animation</title>
    <style>
.fading-text {
  text-align: center;
  font-size: 40px;
  text-shadow: 4px 4px burlywood;
  color: #333;
  animation: fade 3s infinite; 
}
@keyframes fade {
  0% {
    opacity: 0; 
  }
  50% {
    opacity: 1; 
  }
  100% {
    opacity: 0; 
  }
}
    </style>
</head>
<body>
    <h1 class="fading-text">Welcome to Our Website</h1>
</body>
</html>
