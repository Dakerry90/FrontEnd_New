<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Spinner</title>
    <style>
    .loader {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 3px solid #FF9900;
        border-radius: 50%;
        border-top-color: transparent;
        animation: rotate 1s infinite linear;
    }

        @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="loader">
        <div class="line"></div>
      </div>
</body>
</html>
